    <main>
        <h1 class="text-white">FAMYK - Contacto</h1>
        <section>
            <form action="formulario.js">
                <div>
                    <label for="nombre-usuario">Nombre y Apellido: </label>
                    <input type="text" name="nombre" id="nombre-usuario" placeholder="Ej: Pedro Perez" required>
                </div>
                <div>
                    <label for="correo">Email:</label>
                    <input type="text" name="correo" id="correo" placeholder=" Ej: correo@gmail" required>
                </div>
                <div>
                    <label for="celular">Telefono:</label>
                    <input type="text" name="telefono" id="celular" placeholder=" Ej: 261-555555" required>
                </div>
                <div>
                    <label for="asuntos">Asunto: </label>
                    <select name="asunto" id="asuntos" required>
                        <option value="" disabled selected>Elija una opcion</option>
                        <option value="">Presupuesto</option>
                        <option value="">Sugerencias</option>
                        <option value="">Consultas</option>
                        <option value="">Reclamo</option>
                    </select>
                </div>
                <div>
                    <label for="comentario">Mensaje: </label>
                    <textarea name="mensaje" id="comentario" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
